
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp UI</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
	<div class="container">
		<div class="chat">
			<div class="chat-header">
				<div class="profile">
					<div class="left">
						<img src="../images/arrow.png" class="arrow">
						<img src="../images/kajal.jpg" class="pp">
						<h2>Darling</h2>
						<span>online</span>
					</div>
					<div class="right">
						<img src="../images/video.png" class="icon">
						<img src="../images/audio.png" class="icon">
						<img src="../images/threedots.png" class="icon">
					</div>
				</div>
			</div>
			<div class="chat-box">
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p><img src="../images/emoji.jpg" class="">
                            Hi, Tom
						</p>
						<div class="check">
							<span class="date">dec 10 PM</span>
							<img src="../images/twoticks.jpg">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Oh! hi <img src="../images/emoji.jpg" class="emoji">
						</p>
						<div class="check">
							<span>4:00 PM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           How are you?
						</p>
						<div class="check">
							<span>4:00 PM</span>
							<img src="../images/twoticks.jpg">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
					    <p>Fine. How about you?</p>
						<div class="check">
							<span>4:00 PM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>
                           Not too bad. The weather is great isn't it?
						</p>
						<div class="check">
							<span>4:00 PM</span>
							<img src="../images/twoticks.jpg">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                            Yes. It's absolutely beautiful today.
						</p>
						<div class="check">
							<span>4:00 PM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>

				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<img src="prabhas.jpg" class="img_chat">
						<div class="check">
							<span>4:00 PM</span>
							<img src="../images/twoticks.jpg">
						</div>
					</div>
				</div>
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						<p>I wish it was like this more frequently.</p>
						<div class="check">
							<span>4:00 PM</span>
							<img src="../images/twoticks.jpg">
						</div>
					</div>
				</div>
				<div class="chat-l">
					<div class="mess">
						<p>
                           oh ok. 
						</p>
						<div class="check">
							<span>4:00 PM</span>
						</div>
					</div>
					<div class="sp"></div>
				</div>
				<div class="chat-r">
					<div class="sp"></div>
					<div class="mess mess-r">
						
					</div>
				</div>
			</div>

			<div class="chat-footer">
				<img src="../images/emoji (2).jpg" class="emo">
				<textarea placeholder="Type a message"></textarea>
				<div class="icons">
					<img src="../images/Media icon.jpg">
					<img src="../images/camera.jpg">
				</div>
				<img src="../images/mic.png.jpg" class="mic">
                
			</div>
		</div>
	</div>
	
</body>
</html>
