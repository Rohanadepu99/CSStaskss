<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    /* Sidebar for contacts */
    .sidebar {
      width: 25%;
      height: 100vh;
      background-color: #007b55;
      color: white;
      padding: 20px;
      position: fixed;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .contact {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .contact:hover {
      background-color: #005e46;
    }
    .contact img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    /* Chat container */
    .chat-container {
      margin-left: 25%;
      padding: 20px;
      height: 100vh;
      background-color: white;
    }
    .chat-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .chat-header img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .chat-header h3 {
      margin: 0;
    }
    /* Message bubbles */
    .messages {
      height: calc(100vh - 250px);
      overflow-y: scroll;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 15px;
      max-width: 70%;
    }
    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-radius: 10px;
      padding: 10px;
      margin-right: 5px;
    }
    .received {
      background-color: #fff;
      align-self: flex-start;
      border-radius: 10px;
      padding: 10px;
      margin-left: 5px;
    }
    /* Input section */
    .input-container {
      display: flex;
      align-items: center;
      padding-top: 10px;
    }
    .input-container input {
      width: 90%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-right: 10px;
      font-size: 14px;
    }
    .input-container button {
      background-color: #007b55;
      border: none;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
    }
    .input-container button img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar (contacts) -->
  <div class="sidebar">
    <h2>Contacts</h2>
    <div class="contact">
      <img src="https://via.placeholder.com/40" alt="User 1">
      <span>User 1</span>
    </div>
    <div class="contact">
      <img src="https://via.placeholder.com/40" alt="User 2">
      <span>User 2</span>
    </div>
    <div class="contact">
      <img src="https://via.placeholder.com/40" alt="User 3">
      <span>User 3</span>
    </div>
    <div class="contact">
      <img src="https://via.placeholder.com/40" alt="User 4">
      <span>User 4</span>
    </div>
  </div>

  <!-- Chat container -->
  <div class="chat-container">
    <!-- Chat header -->
    <div class="chat-header">
      <img src="https://via.placeholder.com/50" alt="Contact">
      <h3>Contact Name</h3>
    </div>

    <!-- Chat messages -->
    <div class="messages">
      <div class="message sent">
        Hello, how are you?
      </div>
      <div class="message received">
        I'm good, how about you?
      </div>
      <div class="message sent">
        I'm doing well, thanks for asking!
      </div>
    </div>

    <!-- Input container -->
    <div class="input-container">
      <input type="text" placeholder="Type a message..." id="messageInput">
      <button><img src="https://via.placeholder.com/20" alt="Send"></button>
    </div>
  </div>

</body>
</html>
