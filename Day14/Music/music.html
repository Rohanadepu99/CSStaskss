<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music graph</title>
    <style>
        
        body{
          
            margin-left: 100px;
            /* background:linear-gradient(to right,rgb(211, 191, 221),rgb(145, 82, 145)); */
            background-image: url('https://www.videogameschronicle.com/files/2023/04/Horizon-5-2560x1440.jpg');
            background-repeat: no-repeat;
            background-size: cover;
                       
        }
        img{
           
            height: 200px;
            width: 200px;
            box-shadow: 0px 0px 12px 10px rgb(0, 0, 0);
            border-radius: 50%;
            margin-left: 10px;
            margin-top: 50px;
           padding: 0px px 0px;
           animation: rotation 5s infinite linear 0.5s ;
           
        }
        .glass{
            width: 350px;
           text-align: center;
           margin-top: 85px;
          
           /* From https://css.glass */
background: rgba(21, 2, 118, 0.1);
border-radius: 17px;
box-shadow: 0 6px 30px rgba(0, 0, 0, 1);
backdrop-filter: blur(8.5px);
-webkit-backdrop-filter: blur(2.5px);
border: 1px solid rgb(255, 255, 255);
            /* border: solid; */
        }
        audio{
          margin-top: 0px;
          margin-bottom: 0px;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;  /* Make sure video stays in the background */
        }
      
        .music-bars{
            width: 30%;
            height: 40vh;
            margin-left: 45px;
            /* border: solid; */
          
            /* background-image: url('https://www.pngall.com/wp-content/uploads/4/DJ-PNG-Free-Download.png');
            background-size: cover;
            background-repeat: no-repeat; */
            /* background: linear-gradient(to right,rgb(190, 215, 190),rgb(184, 184, 80)); */
            position: relative;
            padding: 10px;
        }
        .bar{
            width: 19px;
            height: 50px;
            background: linear-gradient(to top,rgb(74, 151, 163),rgb(152, 19, 145));
            position: absolute;
            bottom: 0;
            animation: track 1.3s linear infinite;
            box-shadow: 2px 3px 4px black;
        }
        .bar:nth-child(1){ 
            left: 20px;          
            margin: 0 15px;
            animation-delay: 1s;
        }
        .bar:nth-child(2){
            left:35px ;
            margin: 0 25px;
            animation-delay: 0.5s;
        }
        .bar:nth-child(3){
            left: 50px;
            margin: 0 35px;
        }
        .bar:nth-child(4){
            left:65px ;
            margin: 0 45px;
            animation-delay: 0.9s;
        }
        .bar:nth-child(5){
            left: 80px;
            margin: 0 55px;
            animation-delay:1.2s ;
        }
        .bar:nth-child(6){
            left: 95px;
            margin: 0 65px;
            animation-delay:0.6s ;
        }
        .bar:nth-child(7){
            left: 110px;
            margin: 0 75px;
            animation-delay:0.5s ;
        }
        .bar:nth-child(8){
            left: 125px;
            margin: 0 85px;
            animation-delay:0.3s ;
        }
        .bar:nth-child(9){
            left:140px;
            margin: 0 95px;
            animation-delay: 0.8s;
        }

        @keyframes track{
            0%,100%{
                height: 50px;
            }
            25%{
                height: 100px;
            }
            50%{
                height: 150px;
            }
            75%{
                height:200px ;
            }
        }
        @keyframes rotation{
            0%{
                transform: rotate(0deg);
            

            }
            100%{
                transform: rotate(200deg);
            }
        }
        
    </style>
</head>
<body>
    <video class="video-background" controls>
        <source src="Ta Takkara (Telugu) VideoÂ Song.mp4" type="video/mp4">
       
    </video>

    <div class="glass">
